<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
    <title>Create User</title>
</head>
<body>

<div align="center">

    <h1>Register Classroom</h1>

    <form action="#" th:action="@{/newClassroom}" th:object="${clr}" method="POST">
        <div align="left" class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect
                </li>
            </ul>
        </div>
        <table>
            <tr>
                <td><label th:class="${#fields.hasErrors('name')}? 'error'">Name</label>:</td>
                <td><input type="text" th:field="*{name}"
                           th:class="${#fields.hasErrors('name')}? 'error'"/></td>
            </tr>
            <tr>
                <td><label th:class="${#fields.hasErrors('capacity')}? 'error'">Capacity</label>:</td>
                <td><input type="text" th:field="*{capacity}"
                           th:class="${#fields.hasErrors('capacity')}? 'error'"/></td>
            </tr>
            <tr>
                <td><label th:class="${#fields.hasErrors('orientation')}? 'error'">Orientation</label>:</td>
                <td><input type="text" th:field="*{orientation}"
                           th:class="${#fields.hasErrors('orientation')}? 'error'"/></td>
            </tr>
            <tr>
                <td><label th:class="${#fields.hasErrors('plugs')}? 'error'">Plugs</label>:</td>
                <td><input type="text" th:field="*{plugs}"
                           th:class="${#fields.hasErrors('plugs')}? 'error'"/></td>
            </tr>
        </table>

        <input type="submit" value="Create Classroom"/>


    </form>
</div>
</body>
</html>
